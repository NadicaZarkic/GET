<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Add user</h2>
    <hr>


    <app-text-input [formControl]="$any(registerForm.controls['name'])" 
        [label]="'Name'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['surname'])" 
        [label]="'Surname'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['username'])" 
        [label]="'Username'"></app-text-input>
   
    <app-text-input [formControl]="$any(registerForm.controls['password'])" 
        [label]="'Password'" [type]="'password'">
    </app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" 
        [label]="'Confirm Password'"
        [type]="'password'"></app-text-input>

        <label style="margin-right:10px">Role </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="1" formControlName="roleId"> Viewer
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input ms-3" value="2" formControlName="roleId"> Agent
        </label>


    <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

  
    <div class="text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Add user</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
